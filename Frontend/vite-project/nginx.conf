server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if we wanted to serve them through the same domain/port
    # location /api {
    #     proxy_pass http://backend:8080;
    # }
}
